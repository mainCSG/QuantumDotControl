device:

  characteristics:
    name: test
    charge_carrier: h
    operation_mode: acc

  constraints:
    abs_max_current: 1.5e-9
    abs_max_gate_differential: 2.5
    abs_max_gate_voltage: 3

  gates:
    LB:
      label: Left Barrier Gate
      type: barrier
      channel: 3
      step: 0.01
      unit: V
    RB:
      label: Right Barrier Gate
      type: barrier
      channel: 5
      step: 0.01
      unit: V
    L:
      label: Lead Barrier Gate
      type: lead
      channel: 2
      step: 0.01
      unit: V
    S:
      label: Source Ohmic Gate
      type: ohmic
      channel: 1
      step: 0.01
      unit: V
    P:
      label: Plunger Gate
      type: plunger
      channel: 4
      step: 0.01
      unit: V

setup:
  voltage_source: sim900
  multimeter: agilent
  preamp_bias: 0.0
  preamp_sensitivity: 1.0e-7
  voltage_gain: 1.0e-2


