characteristics:

  sample_name: 'N44_D54' 

  charge_carrier: 'e' # Electrons (e) or Holes (h)
  operation_mode: 'acc' # Gates either accumulate or deplete

  ohmics: ['S']
  barriers: ['LB', 'RB']
  leads: ['STL']
