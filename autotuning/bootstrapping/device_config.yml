  turn_on: 'N/A' # Volts
  saturation: 'N/A' # Volts

  LB: 
    pinch_off: 
      value: 'N/A' # Volts
      width: 'N/A' # Volts

  RB: 
    pinch_off:
      value: 'N/A' # Volts
      width: 'N/A' # Volts

  STR: 
    pinch_off:
      value: 'N/A' # Volts
      width: 'N/A' # Volts
